name: publish-book

# Only run this when the jupyterbook branch changes
on:

#   workflow_dispatch:
  push:
    branches: [main]
#     # If your git repository has the Jupyter Book within some-subfolder next to
#     # unrelated files, you can make this run only if a file within that specific
#     # folder has been modified.
#     #
#     # paths:
#     # - some-subfolder/**

env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Install dependencies to process page files
    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Process files
      run: |
        python ci/process_files.py

    # setup pages, build book, and deploy
    - name: Setup Pages
      uses: actions/configure-pages@v3
#    - uses: actions/setup-node@v4
#      with:
#        node-version: 18.x
#    - name: Install Jupyter Book (via myst)
#      run: npm install -g jupyter-book
    - name: Build HTML Assets
      run: jupyter-book build .

#      run: jupyter-book build --html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_build/html'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

